<!DOCTYPE html>
<html>
  <head>
    <title>Visit San Felipe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <!-- Home Banner Section -->
    <section class="subHeaderVisit">
      <nav>
        <a href="index.html"><img src="Logo.png" /></a>
        <div class="navMenu">
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="places.html">PLACES</a></li>
            <li><a href="foods.html">FOODS</a></li>
            <li><a href="visit.html">CONTACT US</a></li>
          </ul>
        </div>
      </nav>
      <h1>It's More Fun in <br />San Felipe</h1>
    </section>

    <!-- Map Section-->
    <section class="location">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d123275.96578376825!2d120.06470643439525!3d15.082706194001448!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3395d4a1bd46ee73%3A0xb63aec5d90f9079e!2sSan%20Felipe%2C%20Zambales!5e0!3m2!1sen!2sph!4v1662517219087!5m2!1sen!2sph"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>

    <!-- Contact Left -->

    <section class="contactDetails">
      <div class="contactRow">
        <div class="contactCol">
          <div>
            <i class="fa fa-home"></i>
            <span>
              <h5>National Road co. Senence St.</h5>
              <p>Brgy. East Feria, San Felipe, Zambales</p>
            </span>
          </div>
          <div>
            <i class="fa fa-phone"></i>
            <span>
              <h5>(047) 913 4210</h5>
              <p>Monday to Saturday 8:00-17:00</p>
            </span>
          </div>
          <div>
            <i class="fa fa-envelope"></i>
            <span>
              <h5>info@sanfelipezambales.gov.ph</h5>
              <p>Email us for inquiries</p>
            </span>
          </div>
        </div>

        <!-- Contact Right -->

        <div class="contactCol">
          <form action="">
            <input
              type="text"
              placeholder="Enter your Full Name"
              name="fullName"
              id="fullname"
              required
            />

            <input
              type="text"
              placeholder="Enter your Address"
              name="address"
              id="address"
              required
            />

            <input
              type="tel"
              placeholder="0917-123-4567"
              name="mobile"
              id="mobile"
              required
            />

            <select name="vacStatus" id="vacStatus" required>
              <option disabled="disabled" selected="selected">
                --Choose Vaccination Status
              </option>
              <option value="firstDose">First Dose Done</option>
              <option value="secondDose">Second Dose Done</option>
              <option value="firstBooster">First Booster Done</option>
              <option value="secondBooster">Second Booster Done</option>
              <option value="antiVaxxer">Unvaccinated</option>
            </select>

            <label for="picture" class="custom"
              ><i class="fa fa-cloud-upload"></i>Upload Vaccine Card</label
            >
            <input type="file" name="picture" id="picture" required />

            <textarea
              class="purpose"
              placeholder="What is the purpose of your visit?"
              name="intro"
              id="intro"
              cols="30"
              rows="5"
              required
            ></textarea>

            <button
              class="submitButton"
              type="submit"
              name="submit"
              id="submit"
              value="submit"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="innerFooter">
        <div class="socialLinks">
          <ul>
            <li class="socialIcons">
              <a href=""><i class="fa fa-linkedin"></i></a>
            </li>
            <li class="socialIcons">
              <a href=""><i class="fa fa-twitter"></i></a>
            </li>
            <li class="socialIcons">
              <a href=""><i class="fa fa-facebook"></i></a>
            </li>
            <li class="socialIcons">
              <a href=""><i class="fa fa-instagram"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="outerFooter">
        &copy; 2022 Glenn Ladrido All Rights Reserve
      </div>
    </footer>
  </body>
</html>
